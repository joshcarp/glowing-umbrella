name: github issue automation
on:
  workflow_dispatch:
  schedule:
    - cron:  '* * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: joshcarp/gh-issue-automation@v0.0.4
        with:
          gh_token: ${GITHUB_TOKEN}
          gh_owner: "joshcarp"
          gh_repo: "glowing-umbrella"
